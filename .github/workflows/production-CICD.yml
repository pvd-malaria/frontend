name: PVD Malaria Deploy
on:
  push:
    branches: [ production ]
env:
  SERVER_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY  }} #muda isso aq
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create private key
      run:
       echo "$SERVER_PRIVATE_KEY" > private_key && chmod 600 private_key;
    - name: Set up deploy script
      run: |
        cat << EOF > deploy_script
          #!/bin/bash
          cmd1="rm -rf /home/ubuntu/pvd-malaria";
          cmd2="GIT_SSH_COMMAND=\"ssh -i /home/ubuntu/.ssh/deploy\" git clone -b production --single-branch git@github.com:pvd-malaria/frontend.git /home/ubuntu/pvd-malaria";
          cmd3="cd /home/ubuntu/pvd-malaria";
          cmd4="docker-compose rm -sfv frontend";
          cmd5="docker-compose up -d --build";
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@54.144.250.164 "\$cmd1; \$cmd2; \$cmd3; \$cmd4; \$cmd5;"
        EOF
        chmod +x ./deploy_script
    - name: Run deploy script
      run: ./deploy_script